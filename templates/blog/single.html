{% extends 'base.html' %}
{% block head %}
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/blog/index/style.css')}}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
  rel="stylesheet" />
{% endblock head %}
{% block content %}
<h1 class="h2 text-end mt-9 m-5 rtl">اندیکاتور {{data.name|upper}}</h1>
<div id="main">
  <div class="container rtl mb-5">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12 page-body text-center">
          <div class="row">
            <div class="sub-title">
              <a href="index.html" title="Go to Home Page">
                <h2>آموزش اندیکاتور {{data.name|upper}}</h2>
              </a>
            </div>
            <div class="col-md-12 content-page">
              {{data.description|safe}}
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
